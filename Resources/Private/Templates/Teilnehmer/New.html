
<f:layout name="Default" />
<f:section name="HeaderAssets">
  		<link rel="stylesheet" href="{f:uri.resource(path: 'CSS/customtp13dbadmin.css')}"/>  		
</f:section>


<f:section name="main">
<h1>Neue*r Ratsuchende*r</h1>

<f:flashMessages />

<f:render partial="FormErrors" arguments="{object:Teilnehmer}" />

<f:form action="create" name="teilnehmer" object="{teilnehmer}" arguments="{calleraction: calleraction, callercontroller : callercontroller, callerpage : callerpage}">
	<f:form.submit value="Speichern und weiter" />
	<f:link.action class="linkbuttons" action="{calleraction}" controller="{callercontroller}" arguments="{callerpage : callerpage}">Zurück zur Liste</f:link.action>
	
	<f:render partial="Teilnehmer/FormFields-Part1" arguments="{_all}" />
	
	<f:form.submit value="Speichern" />
	<f:link.action class="linkbuttons" action="{calleraction}" controller="{callercontroller}" arguments="{callerpage : callerpage}">Zurück zur Liste</f:link.action>	
	
	<f:render partial="Teilnehmer/FormFields-Part2" arguments="{_all}" />
	
	<f:form.submit value="Speichern und weiter" />
	<f:link.action class="linkbuttons" action="{calleraction}" controller="{callercontroller}" arguments="{callerpage : callerpage}">Zurück zur Liste</f:link.action>
</f:form>

</f:section>
