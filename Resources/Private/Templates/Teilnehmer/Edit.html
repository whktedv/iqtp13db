<f:layout name="Default" />
<f:section name="HeaderAssets">
  		<link rel="stylesheet" href="{f:uri.resource(path: 'CSS/customtp13dbadmin.css')}"/>  		
</f:section>

<f:section name="main">
<h1>Ratsuchende*n bearbeiten UID: {teilnehmer.uid}</h1>

<f:flashMessages />

<f:if condition="{showabschluesse} == '1'">
<f:then>
	<script>
		(function($) {
		    $(document).ready(function() {
		    	location.href = "#AnkerAbschluesse"; 
		    });
		})(jQuery);		
	</script>
</f:then>
</f:if>
<f:if condition="{showdokumente} == '1'">
<f:then>
	<script>
		(function($) {
		    $(document).ready(function() {
		         location.href = "#AnkerDokumente"; 
		    });
		})(jQuery);		
	</script>
</f:then>
</f:if>

<f:render partial="FormErrors" arguments="{object:Teilnehmer}" />

<f:form id="teilnehmerform" action="update" name="teilnehmer" object="{teilnehmer}" arguments="{abschluss: abschluss, calleraction: calleraction, callercontroller : callercontroller, callerpage : callerpage}" >
	
	
	<f:form.submit value="Speichern" id="savebutton1" />
	<f:link.action class="linkbuttons" action="{calleraction}" controller="{callercontroller}" arguments="{callerpage : callerpage}">Zur端ck zur Liste</f:link.action>
	
	<div class="ankerbuttons">		
		<a href="#AnkerBeratung" class="linkbuttons buttonberatung" >Beratung anzeigen</a>
		<a href="#AnkerAbschluesse" class="linkbuttons buttonabschluesse" >Abschl端sse anzeigen</a>
		<a href="#AnkerDokumente" class="linkbuttons buttondokumente" >Dokumente anzeigen</a>
	</div>

	<f:render partial="Teilnehmer/FormFields-Part1" arguments="{_all}" />
	
	<f:form.submit value="Speichern" id="savebutton2" />
	<f:link.action class="linkbuttons" action="{calleraction}" controller="{callercontroller}" arguments="{callerpage : callerpage}">Zur端ck zur Liste</f:link.action>	
	
 	<div id="AnkerBeratung">
 		<f:render partial="Teilnehmer/FormFields-Part2" arguments="{_all}" />
 	</div>
 	
	<f:form.submit value="Speichern" id="savebutton3" />
	<f:link.action class="linkbuttons" action="{calleraction}" controller="{callercontroller}" arguments="{callerpage : callerpage}">Zur端ck zur Liste</f:link.action>	<br>
		
</f:form>

<f:render partial="Abschluss/Abschluss4Teilnehmer" arguments="{teilnehmer : teilnehmer, abschluesse: abschluesse, calleraction: calleraction, callercontroller : callercontroller, callerpage : callerpage, thisaction : 'edit'}" />

<f:render partial="Dokument/Dokumente4Teilnehmer" arguments="{teilnehmer : teilnehmer, dokumente: dokumente, calleraction: calleraction, callercontroller : callercontroller, callerpage : callerpage, dokumentpfad : dokumentpfad, thisaction : 'edit'}" />

</f:section>
