<f:layout name="Default" />
<f:section name="HeaderAssets">
  		<link rel="stylesheet" href="{f:uri.resource(path: 'CSS/customtp13dbadmin.css')}"/>  		
</f:section>

<f:section name="main">
<h1>Ratsuchende*n bearbeiten</h1>

<f:flashMessages />


<f:if condition="{selectboxsubmit} == 1 || {weitererabschluss} == 1">
<f:then>
	<script>
	$(document).ready(function() {
		var aTag = $("#divabschluesse");
		$(document).scrollTop( aTag.offset().top - 2500 ); 
	});
	</script>
</f:then>
</f:if>

<f:render partial="FormErrors" arguments="{object:Teilnehmer}" />

<f:form id="teilnehmerform" action="update" name="teilnehmer" object="{teilnehmer}" arguments="{abschluss: abschluss, calleraction: calleraction, callercontroller : callercontroller, callerpage : callerpage}" >
	<f:form.submit value="Speichern" />
	<f:link.action class="linkbuttons" action="{calleraction}" controller="{callercontroller}" arguments="{callerpage : callerpage}">Zurück zur Liste</f:link.action>

	<f:render partial="Teilnehmer/FormFields-Part1" arguments="{_all}" />

	<f:form.submit value="Speichern" />

	<f:if condition="{dokumente}"><f:then>
		<div class="frame"><h2><f:translate key="dokumente" /></h2>
		<table>
		<f:for each="{dokumente}" as="dokument">
			<tr>
			<td>{dokument.name}</td>
			</tr>
		</f:for>
		</table>
		</div>
	</f:then></f:if>
	

		<f:if condition="{abschluesse -> f:count()} > 1">
			<f:then>
				<div id="divabschluesse" class="fframe">
					<h2>Abschlüsse</h2>		
					<div class="tp13_formdivwebapp">
						<label for="selectboxabschluss">
				        	Auswahl Abschluss:
				       </label>
				       <select onclick="form_submit();" name="tx_iqtp13db_iqtp13dbadmin[selectboxabschluss]">
				       		<option value="">-</option>			       		
				       		<f:for each="{abschluesse}" as="sabschluss">			       		
								<option value="{sabschluss.uid}" {f:if(condition: '{sabschluss.uid} == {selectedabschluss.uid}', then: 'selected')}>{f:if(condition:'{sabschluss.deutscherReferenzberuf} == ""', then: '-leer-', else: '{sabschluss.deutscherReferenzberuf}')}</option>
							</f:for>
				       </select>
					</div>
				</div>	
			</f:then>
			<f:else>
				<input type="hidden" name="tx_iqtp13db_iqtp13dbadmin[selectboxabschluss]" value="{abschluesse.0.uid}">
			</f:else>
		</f:if>
 	
 	<div class="frameabschluesse">
		<f:render partial="Abschluss/FormFields" arguments="{abschluss:selectedabschluss, abschluesse: abschluesse}" />
	</div>
 	
 	<f:render partial="Teilnehmer/FormFields-Part2" arguments="{_all}" />
 	
	<f:form.submit value="Speichern" />
	<f:link.action class="linkbuttons" action="{calleraction}" controller="{callercontroller}" arguments="{callerpage : callerpage}">Zurück zur Liste</f:link.action>	

</f:form>

</f:section>
