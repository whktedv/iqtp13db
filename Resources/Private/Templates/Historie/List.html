<f:layout name="Default" />
<f:section name="HeaderAssets">
  		<link rel="stylesheet" href="{f:uri.resource(path: 'CSS/customtp13dbadmin.css')}"/>  		
</f:section>

<f:section name="main">
<f:flashMessages />
<h1>Liste Historie</h1>

<f:render partial="Paginator" arguments="{pagination: pagination, pages: pages, paginator: paginator, action: calleraction}" />
	<table  class="tx_iqtp13db" >
		<tr>
			<th>Ratsuchende*r</th>
			<th>Wert</th>
			<th>alt</th>
			<th>neu</th>
			<th>Berater*in</th>
		</tr>
	
		<f:for each="{paginator.paginatedItems}" as="hist" iteration="it">
			<tr>
				<td>{hist.teilnehmer.nachname}, {hist.teilnehmer.vorname}</td>
				<td>{hist.property}</td>
				<td>{hist.oldvalue}</td>
				<td>{hist.newvalue}</td>
				<td>{hist.berater.username}</td>
			</tr>
		</f:for>
	</table>
</f:section>
