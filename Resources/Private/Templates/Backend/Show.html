
<f:layout name="Default" />
<f:section name="HeaderAssets">
  		<link rel="stylesheet" href="{f:uri.resource(path: 'CSS/customtp13dbadmin.css')}"/>  		
</f:section>

 
<f:section name="main">

<f:if condition="{showabschluesse} == '1'">
<f:then>
	<script>
		(function($) {
		    $(document).ready(function() {
		    	location.href = "#AnkerAbschluesse"; 
		    });
		})(jQuery);		
	</script>
</f:then>
</f:if>
<f:if condition="{showdokumente} == '1'">
<f:then>
	<script>
		(function($) {
		    $(document).ready(function() {
		         location.href = "#AnkerDokumente"; 
		    });
		})(jQuery);		
	</script>
</f:then>
</f:if>

<div class="buttonmenu">
	<div class="toplinkbuttons">
		<f:link.action id="linkloadoverlay-edit" class="linkbuttons" action="edit" arguments="{teilnehmer : teilnehmer, calleraction: calleraction, callercontroller : callercontroller, callerpage : callerpage, searchparams : searchparams}">Bearbeiten</f:link.action>
		<f:link.action id="linkloadoverlay-savedb" class="linkbuttons" action="savedatenblattpdf" controller="{callercontroller}" arguments="{teilnehmer:teilnehmer, callerpage : callerpage, searchparams : searchparams}">Datenblatt speichern (PDF)</f:link.action>
		<f:link.action id="linkloadoverlay-back" class="linkbuttons" action="{calleraction}" controller="{callercontroller}" arguments="{calleraction: calleraction, callercontroller : callercontroller, callerpage : callerpage, searchparams : searchparams}">Zurück zur Liste</f:link.action>
	</div>
	<div class="ankerbuttons">		
			<a href="#AnkerBeratung" class="linkbuttons buttonberatung" >Beratung anzeigen</a>
			<a href="#AnkerAbschluesse" class="linkbuttons buttonabschluesse" >Abschlüsse anzeigen</a>
			<f:if condition="{teilnehmer.anonym} != '1'">
				<a href="#AnkerDokumente" class="linkbuttons buttondokumente" >Dokumente anzeigen</a>
			</f:if>			
	</div>
</div>

<div class="show-eingabefelder">
<h1>Daten Ratsuchende*r UID: {teilnehmer.uid}</h1>

<f:flashMessages />

	<f:render partial="TeilnehmerBackend/Properties" arguments="{teilnehmer:teilnehmer, historie : historie, staaten:staaten}" />
</div>

<f:render partial="Abschluss/Abschluss4Teilnehmer" arguments="{teilnehmer : teilnehmer, abschluesse: abschluesse, calleraction: calleraction, callercontroller : callercontroller, callerpage : callerpage, thisaction : 'show', berufe:berufe, staaten:staaten, abschlussartarr : abschlussartarr, brancheunterkat : brancheunterkat}" />

<f:if condition="{teilnehmer.anonym} != '1'">
	<f:render partial="Dokument/Dokumente4Teilnehmer" arguments="{teilnehmer : teilnehmer, dokumente: dokumente, calleraction: calleraction, callercontroller : callercontroller, callerpage : callerpage, dokumentpfad : dokumentpfad, thisaction : 'show', filesizes : filesizes, speicherbelegung : speicherbelegung}" />
</f:if>

<f:flashMessages />

</f:section>
