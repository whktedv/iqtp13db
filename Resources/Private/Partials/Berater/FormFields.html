<div class="fframe">
	<input type="hidden" name="berater[uid]" value="{berater.uid}">
			
	<div class="tp13_formdivwebapp">
	      <label for="username">Username</label>
			{berater.username}	        
	</div>
	
	<div class="tp13_formdivwebapp">
	      <label for="password">Passwort</label>
	      <f:form.textfield type="password" property="password" />  
	</div>
	
	<div class="tp13_formdivwebapp">
	      <label for="lastname">Nachname</label>
	      <f:form.textfield property="lastName" />  
	</div>
	
	<div class="tp13_formdivwebapp">
	      <label for="firstname">Vorname</label>
	      <f:form.textfield property="firstName" />  
	</div>
	
	<div class="tp13_formdivwebapp">
	      <label for="email">E-Mail</label>
	      <f:form.textfield type="email" property="email" />  
	</div>
	
 
	<div class="tp13_formdivwebapp">
	      <label for="usergroup">Benutzergruppe</label>
	      
	      <f:form.hidden name="tx_iqtp13db_iqtp13dbadmin[berater][usergroup]" value="{thisuser.usergroup}"></f:form.hidden>
	      
	      <f:for each="{usergroups}" as="thisgroup">
	      	{f:if(condition: '{thisgroup.uid} == {thisuser.usergroup}', then: '{thisgroup.title}')}
	      </f:for> 
	      
	</div>
	
</div>
