<div class="fframeabschluss-inner">
	<input type="hidden" property="uid" value="{abschluss.uid}">
	
	<div class="tp13_formdivwebapp" class="tp13_options">
      <label for="abschlussart">
        <span id="infolab" title="<f:translate key='infoAbschluss' />" class="infolabel"><f:translate key="tx_iqtp13db_domain_model_abschluss.abschlussart" />
        <span class="niqfield" />
       </label>
        <f:form.select property="abschlussart" value="{abschluss.abschlussart}" options="{abschlussartarr}" optionValueField="key" optionLabelField="value" />
	</div>
	
	<div class="tp13_formdivwebapp">
	      <label for="brancheoberkat">
	        <f:translate key="tx_iqtp13db_domain_model_abschluss.branche" />
	       </label>
	       <f:form.select property="branche" prependOptionValue="" prependOptionLabel="{f:translate(key:'bw')}">
					<f:groupedFor each="{brancheunterkat}" as="branche" groupBy="brancheok" groupKey="brok">
	       				<f:form.select.optgroup label="{brancheoberkat.{brok}}">
			       			<f:for each="{branche}" as="ok">
			       				<f:form.select.option value="{ok.brancheid}">
          							{ok.titel}
        						</f:form.select.option>     				
			       			</f:for>
		       			</f:form.select.optgroup>
	       		 </f:groupedFor>
	       	</f:form.select>	     
	</div>
